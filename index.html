<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Percentage Calculator</title>
</head>
<body>
    <main class="main-container">
        <div class="container">
            <nav>
                <h3>PERCENTAGE CALCULATOR</h3>
            </nav>

            <section class="amount">
                <h3>Amount</h3>
                <input type="number" id="input-number" placeholder="Enter Amount">
            </section>

            <section class="percentage">
                <span>Choose Percentage</span>
                <input type="range" id="range" value="0">
                <small id="percent"></small>
            </section>

            <section class="result">
                <span>Your Percentage</span>
                <div  class="output">
                    <h2 id="output"></h2>
                </div>
            </section>

            <div class="author">
                <h4>Designed By: Temidayo Oyelami</h4>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
